<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Square UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/square-ui.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>

<span class="col-span-12 square-ui-header">
    <div class="square-ui-hexagon"><h4 class="big">square ui</h4></div>
    <h4 class="big">nice user interface for your site</h4>
    <hr class="white mini"/>
    <h1 class="big">elements</h1>
</span>

<span class="col-span-12">
    <span class="col-span-6">
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-heading-primary">edit box</span>
                <span class="panel-heading-secondary">01</span>
            </div>
            <div class="panel-primary">
                <input type="text" value="Normal"/>

                <input class="input-big" type="text" value="Big Text"/>

                <div class="input-search-wrapper">
                    <input class="input-search" type="text" value="Search"/>
                    <input class="input-search-submit" type="submit"/>
                </div>

                <input class="input-small" type="text" value="Small"/>



                <span class="col-span-3">
                    <div class="input-search-wrapper-small">
                        <input class="input-search" type="text" value="Search Small"/>
                        <input class="input-search-submit" type="submit"/>
                    </div>
                </span>

                <span class="col-span-3">
                    <input class="input-small" type="text" value="Small"/>
                </span>

                <input type="number" value="1"/>

                <input type="integer" value="1"/>
            </div>
        </div>
    </span>

    <span class="col-span-6">
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-heading-primary">combo box</span>
                <span class="panel-heading-secondary">02</span>
            </div>
            <div class="panel-primary">

            </div>
        </div>
    </span>
</span>

</body>
</html>
