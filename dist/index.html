<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Square UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/square-ui.css"/>
    <link rel="stylesheet" href="css/rainbow/zenburnesque.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/rainbow/rainbow.min.js"></script>
</head>
<body>

<span class="col-span-12 square-ui-header">
    <div class="square-ui-hexagon"></div>
    <h4 class="big">nice user interface for your site</h4>
    <hr class="white mini"/>
    <h1 class="big">elements</h1>
</span>

<span class="col-span-12">

    <!--Edit Box-->

        <div class="panel">

            <div class="panel-heading">
                <span class="panel-heading-primary">edit box</span>
                <span class="panel-heading-secondary">01</span>
            </div>
            <div class="panel-primary">
                <span class="col-span-6">
                    <input type="text" value="Normal"/>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<input type="text" value="Normal"/>
                    </pre>
                </span>

                <span class="col-span-6">
<input class="input-large" type="text" value="Big Text"/>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<input class="input-large" type="text" value="Big Text"/>
                    </pre>
                </span>

                <span class="col-span-6">
                    <div class="input-search-wrapper">
                        <input class="input-search" type="search" value="Search"/>
                        <input class="input-search-submit" type="submit"/>
                    </div>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<div class="input-search-wrapper">
    <input class="input-search" type="search" value="Search"/>
    <input class="input-search-submit" type="submit"/>
</div>
                    </pre>
                </span>

                <span class="col-span-6">
                    <input class="input-small" type="text" value="Small"/>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<input class="input-small" type="text" value="Small"/>
                    </pre>
                </span>

                <span class="col-span-6">
                    <div class="input-search-wrapper">
                        <input class="input-search input-small" type="text" value="Search Small"/>
                        <input class="input-search-submit input-small" type="submit"/>
                    </div>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<div class="input-search-wrapper">
    <input class="input-search input-small" type="text" value="Search Small"/>
    <input class="input-search-submit input-small" type="submit"/>
</div>
                    </pre>
                </span>

                <span class="col-span-6">
                    <input type="number" value="1"/>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<input type="number" value="1"/>
                    </pre>
                </span>

            </div>
        </div>
    </span>



    <!--Combo Box-->
    <span class="col-span-12">
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-heading-primary">combo box</span>
                <span class="panel-heading-secondary">02</span>
            </div>
            <div class="panel-primary">
                <!--Classic Select-->
                <span class="col-span-6">
                    <span class="select-wrapper">
                        <select>
                            <option value="classic" selected>Classic</option>
                            <option value="classically" selected>Classically</option>
                            <option value="classicalest" selected>Classicalest</option>
                        </select>
                    </span>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<span class="select-wrapper">
    <select>
        <option value="classic" selected>Classic</option>
        <option value="classically" selected>Classically</option>
        <option value="classicalest" selected>Classicalest</option>
    </select>
</span>
                    </pre>
                </span>


                <!--Bootstrap DropDown-->
                <span class="col-span-6">
                    <div class="dropdown">
                        <div id="dlabel" class="dropdown-toggle" data-toggle="dropdown">Bootstrap Dropdown</div>
                        <ul id="dropdown-1" class="dropdown-menu" role="menu" aria-labelledby="dlabel">
                            <li data-value="Send Message"><div class="dropdown-image eye-transparent"></div>Send Message</li>
                            <li data-value="Settings"><div class="dropdown-image person-transparent"></div>Settings</li>
                            <li data-value="Favorite"><div class="dropdown-image beaker-transparent"></div>Favorite</li>
                        </ul>
                    </div>
                    <script type="text/javascript">
                        $('#dropdown-1').on('click', 'li', function(e) {
                        	var target = $(e.target),
                                value = target.attr('data-value');
                            target.parents('.dropdown').find('.dropdown-toggle').text(value);
                        });
                    </script>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<div class="dropdown">
    <div id="dlabel" class="dropdown-toggle" data-toggle="dropdown">Bootstrap Dropdown</div>
    <ul id="dropdown-1" class="dropdown-menu" role="menu" aria-labelledby="dlabel">
        <li data-value="Send Message"><div class="dropdown-image eye-transparent"></div>Send Message</li>
        <li data-value="Settings"><div class="dropdown-image person-transparent"></div>Settings</li>
        <li data-value="Favorite"><div class="dropdown-image beaker-transparent"></div>Favorite</li>
    </ul>
</div>
<script type="text/javascript">
    $('#dropdown-1').on('click', 'li', function(e) {
        var target = $(e.target),
                value = target.attr('data-value');
        target.parents('.dropdown').find('.dropdown-toggle').text(value);
    });
</script>
                    </pre>
                </span>

                <!--Bootstrap Typeahead-->
                <span class="col-span-6">
                    <input id="venue-name" type="text" data-provide="typeahead" placeholder="Typeahead"/>
                    <script type="text/javascript">
                        $('#venue-name').typeahead({
                            minLength: 3,
                            source: function(query, process) {
                                var hardcodedOptions = ['a', 'aa', 'aaa', 'aaaa', 'aaaaa', 'aaaaaa', 'aaaaaaa', 'b', 'bb', 'bbb', 'bbbb', 'bbbbb', 'bbbbbb', 'bbbbbbb'];
                                process(hardcodedOptions)
                            }
                        });
                    </script>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<input id="venue-name" type="text" data-provide="typeahead" placeholder="Typeahead... type aaa or bbb"/>
<script type="text/javascript">
    $('#venue-name').typeahead({
        minLength: 3,
        source: function(query, process) {
            var hardcodedOptions = ['a', 'aa', 'aaa', 'aaaa', 'aaaaa', 'aaaaaa', 'aaaaaaa', 'b', 'bb', 'bbb', 'bbbb', 'bbbbb', 'bbbbbb', 'bbbbbbb'];
            process(hardcodedOptions)
        }
    });
</script>
                    </pre>
                </span>
            </div>
        </div>
    </span>


    <!--Checkbox & Radio-->
    <span class="col-span-12">
        <div class="panel">
            <div class="panel-heading">
                <span class="panel-heading-primary">Checkbox & Radio</span>
                <span class="panel-heading-secondary">03</span>
            </div>
            <div class="panel-primary">
                <!--Checkbox-->
                <span class="col-span-6">
                    <span class="checkbox-wrapper">
                        <input id="checkbox-1" type="checkbox"/>
                        <label for="checkbox-1"></label>

                        <input id="checkbox-2" type="checkbox" checked="checked"/>
                        <label for="checkbox-2"></label>
                    </span>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<span class="checkbox-wrapper">
    <input id="checkbox-1" type="checkbox"/>
    <label for="checkbox-1"></label>

    <input id="checkbox-2" type="checkbox" checked/>
    <label for="checkbox-2"></label>
</span>
                    </pre>
                </span>


                <!--Radio Button-->
                <span class="col-span-6">
                    <span class="radio-wrapper">
                        <input name="radio-group" id="radio-1" type="radio"/>
                        <label for="radio-1"></label>

                        <input name="radio-group" id="radio-2" type="radio" checked="checked"/>
                        <label for="radio-2"></label>
                    </span>
                </span>
                <span class="col-span-6">
                    <pre data-language="html">
<span class="radio-wrapper">
    <input name="radio-group" id="radio-1" type="radio"/>
    <label for="radio-1"></label>

    <input name="radio-group" id="radio-2" type="radio" checked/>
    <label for="radio-2"></label>
</span>
                    </pre>
                </span>
            </div>
        </div>
    </span>

</span>

</body>
    <script src="http://localhost:35729/livereload.js"></script>
</html>
